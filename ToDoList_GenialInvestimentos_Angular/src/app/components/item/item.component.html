<div>
  <mat-toolbar color="primary">
    Lista: {{notaTarefa.Title}}
  </mat-toolbar>
</div>
<br />
<div>
  <mat-form-field style="width: 50%;">
    <input matInput
           [(ngModel)]="discription"
           maxlength="50"
           name="addList"
           (keyup.enter)="createItem()"
           placeholder="Adicionar item Ã  lista">
  </mat-form-field>
  <button mat-button [disabled]="discription.length == 0" (click)="createItem()">
    <i class="material-icons">note_add</i>
  </button>
</div>
<div *ngFor="let item of items; index as i;" style="border: 1px;">
  <mat-list>
    <mat-list-item>
      <div>
        <mat-checkbox class="ckb-margin"
                      name="status"
                      (change)="checkItem(item)"
                      [(ngModel)]="item.Status"></mat-checkbox>
        <label [ngClass]="{'line-through': item.Status}">
          {{item.Title}}
        </label>
      </div>
      <div>
        <button mat-icon-button
                color="warn"
                (click)="deleteItem(item.Id, i)"
                matTooltip="Excluir item">
          <i class="material-icons">clear</i>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
